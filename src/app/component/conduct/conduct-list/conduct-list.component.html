<div class="container">
  <div class="panel panel-primary" align="center">
    <div class="panel heading">
      <h2>List Conduct</h2>
    </div>
    <div class="panel-body mt-3">
      <table class="table table-bordered text-center mb-4">
        <thead class="thead-warning">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let conduct of conducts | async">
          <td>{{conduct.name}}</td>
          <td>
            <button (click)="deleteConduct(conduct.id)" class="btn btn-danger mr-3">Delete</button>
            <button (click)="updateConduct(conduct.id)" class="btn btn-warning mr-3">Update</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
